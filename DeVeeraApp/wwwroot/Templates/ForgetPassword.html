<!DOCTYPE html>
<html>
<head>
<style>

            font-size: 14px;
            padding: 10px 24px;

</head>

        <tr>

        <p style="font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:40px;">
